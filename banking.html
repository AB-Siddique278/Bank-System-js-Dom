<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 text-cyan-400 font-semibold">Wellcome To our Bangking System</h1>


    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-teal-400 p-8 rounded font-semibold">
                    <h3 class="text-3xl">Doposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total" >00</span></h3>
                </div>
                <div class="bg-cyan-400 p-8 rounded font-semibold ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h3 class="text-4xl">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-violet-400 p-8 rounded font-semibold">

                    <h3 class="text-3xl">Blance</h3>
                    <h3 class="text-4xl">$<span id="balanc-total">1250</span></h3>
                </div>

               
            </div>
        </section>
        <section>
           <div class="grid grid-cols-2 pt-8 gap-4">
            <div class="bg-yellow-400 p-6 rounded ">
                <h3 class="text-3xl text-white font-semibold">Please Deposit</h3>
                <div>
                    <input class="border block border-zinc-300 w-3/4 mb-4 px-2 mt-3 " type="email" name="" id="deposit-input" placeholder="$ amount your want to deposit">

                    <button class="rounded bg-lime-300 px-4 rounded py-2 text-white font-bold " id="deposit-button">Deposit</button>
                </div>

            </div>
            <div class="bg-emerald-400 p-6 rounded">
                <h3 class="text-3xl text-white font-semibold">Please Withdraw</h3>
                <div>
                    <input class="border block border-zinc-300 w-3/4 mb-4 px-2 mt-3 " type="email" name="" id="witdraw-input" placeholder="$ withdrow amount">

                    <button class="rounded bg-lime-300 px-4 rounded py-2 text-white font-bold " id="witdraw-button">Witdraw</button>
                </div>

            </div>
           </div>
        </section>
        <script src='deposit.js'></script>
    </main>
</body>
</html>
